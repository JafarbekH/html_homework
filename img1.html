<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image 1</title>
</head>
<body>
    <h1 style="text-align: center;">Create Tables in HTML</h1>

    <table border="1" width="100%">
        <tr align="center">
            <td>Columu 1</td>
            <td>Columu 2</td>
            <td>Columu 3</td>
        </tr>
        <tr align="center">
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        </tr>
        <tr align="center">
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
        </tr>
        <tr align="center">
            <td colspan="3">Row 3 Cell 1</td>
        </tr>
    </table>

    <h6 style="text-align: right;">www.educba.com</h6>
</body>
</html>
